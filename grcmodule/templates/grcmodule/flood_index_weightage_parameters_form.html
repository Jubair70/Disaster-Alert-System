{% extends 'base_test.html' %}
{% load i18n %}
{% load app_filters %}
{% block additional-headers %}
<link rel="stylesheet" href="/static/plugins/dataTables1.10.20/jquery.dataTables.min.css"/>
<link rel="stylesheet" href="/static/plugins/bootstrap-datepicker3/bootstrap-datepicker3.min.css"/>

{% endblock %}
{% block content %}
<div class="app-page-title">
    <div class="page-title-wrapper">
        <div class="page-title-heading">
            <div class="page-title-icon">
                <i class="fa fa-file-archive    icon-gradient bg-danger">
                </i>
            </div>
            <div>Update Weightage Parameters</div>
        </div>
       
    </div>
</div>
<div class="row">

    <div class="col-md-12">
        <div class="main-card mb-3 card">
            <div class="card-body">
                <form id="user_form" method="post" action="/modules/update-weightage-parameters/" enctype="multipart/form-data">
                        <div class="row">
                            <div class="col-md-5">
                            <div class="position-relative form-group ">
                                <label>Household Structure</label>
                            </div>
                            </div>
                             <div class="col-md-1">
                            <div class="position-relative form-group ">
                               <span >&#61;</span>
                            </div>
                            </div>
<!--                            <div class="row">-->

                                <div class="col-md-3">
                            <div class="position-relative form-group ">
                                <label>Pucca</label>
                            </div>
                            </div>
                                <div class="col-md-1">
                            <div class="position-relative form-group ">
                                <label>&#215;</label>
                            </div>
                            </div>
                                 <div class="col-md-2">
                            <div class="position-relative form-group ">
                                <input name="pucca" type=number step=0.01 class="form-control" required>
                            </div>
                            </div>

<!--                            </div>-->

                        </div>


                    <div class="row">
                        <div class="col-md-6"></div>
<!--                        <div class="row">-->
                            <div class="col-md-3">
                                <div class="position-relative form-group ">
                                    <label>Semi Pucca</label>
                                </div>

                            </div>
                            <div class="col-md-1">
                                <div class="position-relative form-group ">
                                    <label>&#215;</label>
                                </div>
                            </div>
                            <div class="col-md-2">
                                <div class="position-relative form-group ">
                                    <input type=number step=0.01 name="s_pucca" class="form-control" required>
                                </div>
                            </div>
<!--                        </div>-->

                    </div>
                    <div class="row">
                        <div class="col-md-6"></div>
<!--                        <div class="row">-->

                            <div class="col-md-3">
                                <div class="position-relative form-group ">
                                    <label>Kutcha</label>
                                </div>

                            </div>
                            <div class="col-md-1">
                                <div class="position-relative form-group ">
                                    <label>&#215;</label>
                                </div>
                            </div>
                            <div class="col-md-2">
                                <div class="position-relative form-group ">
                                    <input  name="kutcha" type=number step=0.01  class="form-control" required>
                                </div>
                            </div>

<!--                        </div>-->

                    </div>

                     <div class="row">
                        <div class="col-md-6"></div>
<!--                        <div class="row">-->
                            <div class="col-md-3">
                                <div class="position-relative form-group ">
                                    <label>Jhupri</label>
                                </div>

                            </div>
                            <div class="col-md-1">
                                <div class="position-relative form-group ">
                                    <label>&#215;</label>
                                </div>
                            </div>
                            <div class="col-md-2">
                                <div class="position-relative form-group ">
                                    <input  name="jhupri" type=number step=0.01  class="form-control" required>
                                </div>
                            </div>
<!--                        </div>-->

                    </div>



                    <div class="row">
                            <div class="col-md-5">
                            <div class="position-relative form-group ">
                                <label>Vulnerability Index</label>
                            </div>
                            </div>
                             <div class="col-md-1">
                            <div class="position-relative form-group ">
                               <span >&#61;</span>
                            </div>
                            </div>
<!--                            <div class="row">-->
                                <div class="col-md-3">
                            <div class="position-relative form-group ">
                                <label>Household Structure</label>
                            </div>
                            </div>

                            <div class="position-relative form-group ">
                                <label>&#215;</label>

                            </div>

                            <div class="position-relative form-group ">
                                <input name="hh_structure" type=number step=0.01  class="form-control" required>
                            </div>
                            </div>
<!--                            </div>-->

                        </div>

                        <div class="col-md-6"></div>
<!--                        <div class="row">-->

                                <div class="position-relative form-group ">
                                    <label>Dependent Population</label>
                                </div>

                            </div>
                            <div class="col-md-1">
                                <div class="position-relative form-group ">
                                    <label>&#215;</label>
                                </div>
                            </div>
                            <div class="col-md-2">
                                <div class="position-relative form-group ">
                                    <input name="dp_population" type=number step=0.01 class="form-control" required>
                                </div>
                            </div>
                        </div>

<!--                    </div>-->
                    <div class="row">
                        <div class="col-md-6"></div>
<!--                        <div class="row">-->
                            <div class="col-md-3">
                                <div class="position-relative form-group ">
                                    <label>Low Lying Area</label>
                                </div>

                            </div>
                            <div class="col-md-1">
                                <div class="position-relative form-group ">
                                    <label>&#215;</label>
                                </div>
                            </div>
                            <div class="col-md-2">
                                <div class="position-relative form-group ">
                                    <input name="low_area" type=number step=0.01  class="form-control " required>
                                </div>
                            </div>
<!--                        </div>-->

                    </div>

                     <div class="row">
                        <div class="col-md-6"></div>
<!--                        <div class="row">-->
                            <div class="col-md-3">
                                <div class="position-relative form-group ">
                                    <label>Ultra Poor Population</label>
                                </div>

                            </div>
                            <div class="col-md-1">
                                <div class="position-relative form-group ">
                                    <label>&#215;</label>
                                </div>
                            </div>
                            <div class="col-md-2 pull-right">
                                <div class="position-relative form-group ">
                                    <input name="ultra_poor" class="form-control" type=number step=0.01  required>
                                </div>
                            </div>
                        </div>

<!--                    </div>-->


                <button type="submit" class="mt-1 btn btn-primary" id="submit" >Submit</button>
                <button onclick="history.go(-1);" style="margin-right:10px;" type="button" class="mt-1 btn btn-warning">Cancel</button>
                    </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
{% block additional-javascript %}

console.log({{kutcha | safe}})

$("input[name='jhupri']").val({{jhupri | safe}})

{% endblock %}
