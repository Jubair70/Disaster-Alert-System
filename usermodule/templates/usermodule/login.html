<div class="modal" id="forget_password">
  <div class="modal-dialog">
    <div class="modal-content">

      <!-- Modal Header -->
     <div class="modal-header">
        <h4 class="modal-title" id="modal_title">Recover</h4>
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>

      <!-- Modal body -->
      <div class="modal-body">
        <form class="horizontal-form"  method="post" id = "forget_pass_form" action="/usermodule/send_otp/"
                  enctype="multipart/form-data">
                {% csrf_token %}
                <div class="form-body">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group">
                                <label >Enter email address you are registered with. </label>
                                <input type="text" class="form-control" name="email" id="email" required onblur="check_valid_user_email(this)">
                                <input type="hidden" name="baseurl" value="" id="baseurl">
                            </div>
                        </div>
                    </div>

                    <div class="row">

                        <div class="col-md-2">
                            <button class="btn btn-danger" id="submit" name="submit" type="submit"
                                    data-original-title=""
                                    title="">Submit</button>

                        </div>
                        <div class="col-md-2">
                            <button data-dismiss="modal" type="button"
                                    class="btn btn-info" data-original-title="" title="">Cancel
                            </button>
                        </div>

                    </div>
                </div>
            </form>
      </div>

      <!-- Modal footer
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
      </div>
      -->

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script type="text/javascript" src="/static/architectui-html-admin/assets/scripts/main.js"></script>

<script>
    function get_forget_pass_modal() {
            $('#forget_password').appendTo("body").modal('show');
            $('#email').val('');
            $('#baseurl').val(window.location.origin);
        }

        $(document).on("submit", "#forget_pass_form", function (event) {
            event.preventDefault();
            form_url = $(this).attr('action')
            $.ajax({
                type: 'POST',
                url: form_url,
                data: $(this).serialize(),
                success: function (data) {
                    alert(data)
                    $('#forget_password').modal('toggle');
                },
                error: function (xhr) {
                    alert(xhr.responseText); // the message
                    $('#forget_password').modal('toggle');
                }
            }); //ajax endblock
            return false;
        });

    function check_valid_user_email(obj) {
            $.ajax({
                type: 'POST',
                url: '/usermodule/check_valid_user_email/',
                data: {'user_name' : $("#user_name").val(),'email' : obj.value},
                success: function (data) {
                    console.log(data)
                },
                error: function(xhr) {
                    alert(xhr.responseText); // the message
                    $('#forget_password').modal('toggle');
                    //$('.modal-backdrop').hide();
                    }
            }); //ajax endblock
            return false;

        }

</script>
